<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post {
            width: 120px;
            height: 120px;
            border: solid 2px lightgray;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Name" name="" id="inp">
    <input type="text" name="" placeholder="posts" id="inp2">
    <button onclick="addPost()">Add Post</button>
    <div id="post">

    </div>


    <script>
        let names = [];
        let posts = [];

        function addPost() {
            let input1 = document.getElementById('inp').value;
            let input2 = document.getElementById('inp2').value;
            names.push(input1);
            posts.push(input2);
            let post = document.getElementById('post');
            post.innerHTML = '';

            for (let i = 0; i < posts.length; i++) {
                post.innerHTML += `<div class="post"><b>${names[i]}</b> <br>${posts[i]}</div>`;
            }
            document.getElementById('inp2').value = '';

        }
    </script>
</body>

</html>
